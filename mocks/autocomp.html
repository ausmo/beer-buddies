    <body>
        <h2>Here is the form! </h2>
        <form id="signup">
            <input id="autocomplete" placeholder="Enter your home addres" type="text" size="70" /><br/>
            <input type="hidden" id="address1"/>
            <input type="hidden" id="address2"/>
            <input type="hidden" id="city"/>
            <input type="hidden" id="state"/>
            <input type="hidden" id="zip"/>
            <input type="submit" value="submit"/>
        </form>

        <script>
            let autocomplete;
            function initAutocomplete(){
                autocomplete = new google.maps.places.Autocomplete(
                    document.getElementById('autocomplete'),
                    {
                    //    types:,
                        componentRestrictions:{'country':['US']},
                  //      fields:
                    }
                );
               autocomplete.addListener('place_changed', onPlaceChanged);
            }
            function onPlaceChanged(){

            }
        </script>
        <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyfKCmxQxrQqrFnDgMSmj6xxhLnIkbuh8&libraries=places&callback=initAutocomplete">
   </script>
